<body>
<h2>Estudo</h2>

    <button class="nome">me pressione</button>
    <div class="quadrado"></div>

  <script>
    // Desafio 2 - DOM,  modulo 2, do curso de java script do started;
    //javaScript
    var buttonElement = document.getElementsByClassName('nome');
    var quadradoElement = document.getElementsByClassName('quadrado');
    var newColor = getRandomColor(); // #E943F0

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
              for (var i = 0; i < 6; i++) {
                  color += letters[Math.floor(Math.random() * 16)];
              }
 return color;
       }

    buttonElement.onlick = function(){
      var quadrado = document.createElement('div');
        // cor apresenta erro se retirar os comentarios,  motivo em estudo.
      quadrado.style.width = 100;
      quadrado.style.height = 100;
      //quadrado.style.backgroundColor = #f00;

      quadrado.onmouseover =  function(){
        quadrado.style.backgroundColor = getRandomColor();
      }

      quadradoElement.appendChild(quadrado);
    };
     
           </script>
</body>
